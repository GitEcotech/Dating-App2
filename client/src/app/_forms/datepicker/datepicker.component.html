<div class="mb-3">
    <input class="form-control" 
    [formControl]="control" 
    placeholder="{{label}}" 
    [class.is-invalid]="control.touched && control.invalid"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate">
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        Please enter {{label}}
    </div>
</div>
